<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>

</head>
<body>
    <nav>
        <button onclick="mostrarCadastro()">cadastro</button>
        <button onclick="mostrarLogin()"> login </button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <h1>Tela supimpa</h1>
    <section id="login">
        <h2>Login</h2>
        <div class="containerInput">
            <label for="">Nome</label>
             <input type="text" id="inpLogNome">  
        </div>
        <div class="containerInput">
            <label for="">Senha</label>
            <input type="password" id="inpLogSenha"> <!--password nÃ£o aparece o que esta sendo (senha) digitado -->
        </div>
        
        <button onclick="logar()">Logar</button>

    </section>
        
    <section id="cadastro">
        <h2>cadastro</h2>
        
        <div class="containerInput">
                <label for="">Nome</label>
                <input type="text" id="inpCadNome">
            </div>
            <div class="containerInput">
                <label for="">E-mail</label>
                <input type="text" id="inCadEmail">
            </div>
            <div class="containerInput">
                <label for="">Senha</label>
                <input type="text" id="inCadSenha">
            </div>
           <button onclick="cadastrar()">cadastro completo</button>
          
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="containerInput">
            <label for="">Produto</label>
            <input type="text" id="inCadProduto">
        </div>
        <div class="containerInput">
            <label for="">Valor</label>
            <input type="number" id="inCadValor">
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
