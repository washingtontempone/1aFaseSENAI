<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>

</head>
<body>
    <nav id="navBar">
        <button onclick="mostrarCadastro()">cadastro</button>
        <button onclick="mostrarLogin()"> login </button>
        <button onclick="mostrarProdutos()">Produtos</button>
    </nav>
    <!-- <h1>Tela supimpa</h1> -->
     <main>
         <section id="login">
             <h1>Login</h1>
             <div class="containerInput">
                 <label for="">Nome</label>
                  <input type="text" id="inpLogNome">  
             </div>
             <div class="containerInput">
                 <label for="">Senha</label>
                 <input type="password" id="inpLogSenha"> <!--password não aparece o que esta sendo (senha) digitado -->
             </div>
             <button onclick="mostrarCadastro()" class="bt-secundario"> Não tem cadastro</button>
             <button onclick="logar()">Logar</button>
     
         </section>
             
         <section id="cadastro">
             <h1>cadastro</h1>
             
             <div class="containerInput">
                     <label for="">Nome</label>
                     <input type="text" id="inpCadNome">
                 </div>
                 <div class="containerInput">
                     <label for="email">E-mail</label>
                     <input type="text" id="inCadEmail">
                 </div>
                 <div class="containerInput">
                     <label for="senha">Senha</label>
                     <input type="text" id="inCadSenha">
                 </div>
                 <button onclick="mostrarLogin()" class="bt-secundario">Já tenho cadastro</button>
                <button onclick="cadastrar()">cadastro completo</button>
               
         </section>
         <section id="produtos">
             <h1>Produtos</h1>
             <div class="containerInput">
                 <label for="">Produto</label>
                 <input type="text" id="inCadProduto">
             </div>
             <div class="containerInput">
                 <label for="">Valor</label>
                 <input type="number" id="inCadValor">
             </div>
     
         </section>
     </main>
    <script src="script.js"></script>
</body>
</html>
